<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Form Elements</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">This is a label</label><br>

      <label for="">This is a Textbox => </label>
      <input type="text" name="myTextbox" value=""><br>

      <label for="">This is a Button =></label>
      <input type="submit" name="myButton"><br>

      <label for="">This is a Checkbox =></label>
      <input type="checkbox" name="myCheckbox" value=""><br>

      <label for="">This is a RadioButton =></label>
      <input type="radio" name="myRadio" value=""><br>

      <label for="">This is a DatePicker => </label>
      <input type="Date" name="myDatePicker" value=""><br>

      <label for="">This is an Input Range => </label>
      <input type="range" name="myRange" value=""><br>

      <label for="">This is a File Uploader</label>
      <input type="file" name="myFileUploader">
    </form>
  </body>
</html>
